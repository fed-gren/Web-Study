<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./script.js"></script>
</head>

<body>
    <header>
        <h1>JavaScript Array Test!</h1>
        <nav class="result">
            <h5>결과 확인</h5>
            <div class="result_btn">
                <button class="btn" id="btn_exe_log" onclick="executeConsoleLog();">console.log 실행</button>
            </div>
            <div id="result_msg">

            </div>

        </nav>
    </header>


    <div id="main-content">
        <section id="create-arr">
            <h3>배열 생성</h3>
            <p>생성하고자 하는 배열의 크기를 입력하세요.</p>
            <input type="text" name="input_arr_size" id="input_arr_size" onkeydown="checkKeysInt(event,'');" onkeyup="checkKeysInt(event,'')"
                placeholder="숫자만 입력가능">
            <button class="btn" id="btn_arr_create" onclick="createArray();">생성</button>
        </section>


        <section>
            <h3>배열 원소 추가</h3>
            <p>
                추가하고자 하는 data를 입력하세요.(문자열로만 추가됩니다.)
            </p>
            <input type="text" name="push_arr_element" id="push_arr_element" placeholder="데이터 입력">
            <button class="btn" id="btn_arr_push" onclick="pushArray();">data 추가</button>
        </section>

        <section>
            <h3>배열 원소 삭제</h3>
            <p>
                제일 마지막 인덱스의 data가 삭제됩니다.
            </p>
            <button class="btn" id="btn_arr_pop" onclick="popArray();">data 삭제</button>
        </section>

        <section>
            <h3>배열 크기 확인</h3>
            <p>
                현재 배열의 크기를 알 수 있습니다.
            </p>
            <button class="btn" id="btn_arr_length" onclick="lengthOfArray();">배열 크기 확인</button>
        </section>

        <footer>
            <div>
                Gren
                <br> Github : github.com/fedgren
                <br> Blog : fed-gren.github.io
            </div>
        </footer>
    </div>



</body>

</html>
