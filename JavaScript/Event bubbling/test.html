<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event bubbling</title>
    <style>
        ul{
            background-color: rgb(72, 128, 50);
            width: 100px;
        }

        li{
            background-color: rgb(138, 206, 238);
            width: 50px;
        }
    </style>
</head>

<body>
    <h1>Event Bubbling</h1>
    <p>ul에 addEventListener로 클릭 이벤트를 추가해서 target의 textContent를 나타낸다.</p>
    <p>ul에만 event를 주었지만 자식인 li도 부모의 event를 감지할 수 있다.</p>
    <ul>
        <li>1-1</li>
        <li>1-2</li>
        <li>1-3</li>
        <li>1-4</li>
    </ul>
    <div>output<p></p></div>
<script>
    let ul = document.querySelector("ul");
    let msg = document.querySelector("div>p");
    ul.addEventListener("click", function(evt) {
        msg.innerHTML = evt.target.textContent;
        console.log("target : " + evt.target.textContent);
    });
</script>
</body>

</html>
